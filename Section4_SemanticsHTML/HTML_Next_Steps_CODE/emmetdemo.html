<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet Demo</title>
</head>
<body>
    <!-- main>section>h1 -->
    <main>
        <section>
            <h1></h1>
        </section>
    </main>

    <!-- Siblings element (+) -->
    <h1></h1>
    <h2></h2>
    <h3></h3>
    <h4></h4>
    <h5></h5>
    <h6></h6>

    <!-- Multiplication combine with child-->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <nav>
        <ul>
            <li>
                <a1></a1>
            </li>
            <li>
                <a2></a2>
            </li>
            <li>
                <a3></a3>
            </li>
            <li>
                <a4></a4>
            </li>
            <li>
                <a5></a5>
            </li>
        </ul>
    </nav>

    <!-- Tex: {} -->
    <a href="">Click me</a>
    <ul>
        <li><a href="www.1.com">Click me</a></li>
        <li><a href="www.2.com">Click me</a></li>
    </ul>
</body>
</html>
